<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Controller</title>
</head>
<body>
  <h1>Control Your ESP8266</h1>
  <button onclick="updateCommand('1')">Turn On</button>
  <button onclick="updateCommand('0')">Turn Off</button>

  <script>
    async function updateCommand(cmd) {
      const response = await fetch('/command.json', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ command: cmd })
      });
      const data = await response.text();
      console.log(data);
    }
  </script>
</body>
</html>
