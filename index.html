<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Level Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center p-6">

  <!-- Sensor Box -->
  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">ðŸ’§ Water Level ðŸ’§</h1>
    <p class="text-gray-300 mb-2">Latest sensor value:</p>
    <div id="sensor-value" class="text-5xl font-mono text-blue-400 animate-pulse">Loading...</div>
    <p id="status" class="text-sm text-gray-400 mt-4">Fetching data...</p>

    <!-- Buttons inside the box, below the value -->
    <div class="flex justify-center gap-4 mt-6">
      <button onclick="sendCommand('start')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl">Start</button>
      <button onclick="sendCommand('stop')" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl">Stop</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const sensorValue = document.getElementById("sensor-value");
    const statusText = document.getElementById("status");

    // Function: fetch sensor data from Netlify Function
    async function fetchSensorValue() {
      try {
        const res = await fetch("/.netlify/functions/latest");
        const data = await res.json();
        sensorValue.textContent = data.sensor;
        statusText.textContent = "Last updated: " + new Date().toLocaleTimeString();
        sensorValue.classList.remove("animate-pulse");
      } catch (err) {
        sensorValue.textContent = "N/A";
        statusText.textContent = "Failed to fetch sensor data.";
        console.error("Error fetching data", err);
      }
    }

    // Function: send command (start/stop) to Netlify Function
    async function sendCommand(cmd) {
      try {
        const res = await fetch("/.netlify/functions/set-command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: cmd })
        });
        const result = await res.json();
        statusText.textContent = `Command sent: ${result.command}`;
      } catch (e) {
        console.error("Command failed", e);
        statusText.textContent = "Failed to send command.";
      }
    }

    // Refresh sensor value every 5 seconds
    fetchSensorValue();
    setInterval(fetchSensorValue, 5000);
  </script>

</body>
</html>
