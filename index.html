<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Level Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">ðŸ’§ Water Tank Status ðŸ’§</h1>
    <p class="text-gray-300 mb-2">Distance from sensor (cm):</p>
    <div id="sensor-value" class="text-5xl font-mono text-blue-400 animate-pulse mb-4">Loading...</div>

    <div class="text-lg text-gray-300 mb-2">Water Height: <span id="water-height">--</span> cm</div>
    <div class="text-lg text-gray-300 mb-4">Tank Full: <span id="percent-full">--</span>%</div>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-700 h-6 rounded-xl overflow-hidden">
      <div id="progress-bar" class="bg-blue-500 h-full text-center text-xs text-white flex items-center justify-center" style="width: 0%;">0%</div>
    </div>

    <p id="status" class="text-sm text-gray-400 mt-4">Fetching data...</p>
  </div>

  <!-- Dropdown & Send Button -->
  <div class="bg-white/10 rounded-xl p-4 mt-6 shadow-lg flex flex-col gap-4 items-center">
    <label for="command" class="text-lg font-semibold text-gray-200">Choose Command:</label>
    <select id="command" class="bg-gray-800 text-white p-2 rounded-xl w-64">
      <option value="start">Start</option>
      <option value="stop">Stop</option>
      <option value="reset">Reset</option>
      <option value="calibrate">Calibrate</option>
      <option value="debug">Debug Mode</option>
    </select>
    <button onclick="sendSelectedCommand()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-xl font-semibold">
      Send Command
    </button>
  </div>

  <script>
    const tankHeight = 10; // cm, set to your real tank height

    const sensorValue = document.getElementById("sensor-value");
    const waterHeightDisplay = document.getElementById("water-height");
    const percentFullDisplay = document.getElementById("percent-full");
    const progressBar = document.getElementById("progress-bar");
    const statusText = document.getElementById("status");

    // Send the selected command
    async function sendSelectedCommand() {
      const cmd = document.getElementById("command").value;
      try {
        const res = await fetch("/.netlify/functions/set-command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: cmd })
        });
        const result = await res.json();
        statusText.textContent = `Command sent: ${result.command}`;
      } catch (e) {
        console.error("Command failed", e);
        statusText.textContent = `Command failed.`;
      }
    }

    // Fetch the sensor value
    async function fetchSensorValue() {
      try {
        const res = await fetch("/.netlify/functions/latest");
        const data = await res.json();
        const distance = parseFloat(data.sensor);

        if (isNaN(distance)) {
          throw new Error("Invalid sensor data");
        }

        sensorValue.textContent = distance.toFixed(1);
        const waterHeight = tankHeight - distance;
        const percentFull = Math.max(0, Math.min(100, (waterHeight / tankHeight) * 100));

        waterHeightDisplay.textContent = waterHeight.toFixed(1);
        percentFullDisplay.textContent = percentFull.toFixed(0);

        progressBar.style.width = percentFull + "%";
        progressBar.textContent = percentFull.toFixed(0) + "%";

        sensorValue.classList.remove("animate-pulse");
        statusText.textContent = "Last updated: " + new Date().toLocaleTimeString();

      } catch (err) {
        console.error("Error fetching data", err);
        sensorValue.textContent = "N/A";
        waterHeightDisplay.textContent = "--";
        percentFullDisplay.textContent = "--";
        progressBar.style.width = "0%";
        progressBar.textContent = "0%";
        statusText.textContent = "Failed to fetch sensor data.";
      }
    }

    fetchSensorValue();
    setInterval(fetchSensorValue, 5000);
  </script>

</body>
</html>
