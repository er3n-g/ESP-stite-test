<!DOCTYPE html>
<html>
  <head>
    <title>ESP Control Panel</title>
  </head>
  <body>
    <h1>Control Your ESP</h1>
    <button onclick="sendCommand('on')">ON</button>
    <button onclick="sendCommand('off')">OFF</button>
    <script>
      function sendCommand(cmd) {
        fetch("/api/command?cmd=" + cmd)
          .then(res => res.text())
          .then(console.log);
      }
    </script>
  </body>
</html>
